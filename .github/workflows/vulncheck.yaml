name: VulnCheck
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
env:
  GOOS: linux
jobs:
  govulncheck_job:
    runs-on: ubuntu-latest
    name: Run govulncheck
    steps:
      - id: govulncheck
        uses: golang/govulncheck-action@v1
        with:
           go-version-input: 1.22
           go-package: ./...
